  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>title</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container-fluid wrap">
      <div class="xs-col-12 md-col-4">
      <object id="ltux-logo" type="image/svg+xml" data="logo.svg"></object>
    </div>
  </div>
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.3/dist/vivus.min.js"></script>
      <script type="text/javascript" >
      var myAnim = new Vivus('ltux-logo', {
        duration: 500,
        start: 'autostart',
        type:'oneByOne',
        reverseStack: true,
        forceRender: /^((?!chrome|android).)*(msie|edge|trident|safari)/i.test(window.navigator.userAgent),
        onReady: function (theLogo) {
          console.log(theLogo);
        }
    }, whenDone);
      function whenDone(theLogo) {
  		console.log('done!');    
      }
      </script>
    </body>
  </html>
