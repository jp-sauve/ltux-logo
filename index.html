<!DOCTYPE html>
<html lang="en">
  <head>
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
    <div class="xs-col-12 md-col-6">
    <object id="ltux-logo" class="vivusImage" type="image/svg+xml" data="logo.svg"></object>
  </div>
</div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.3/dist/vivus.min.js"></script>
    <script type="text/javascript" >
    new Vivus('ltux-logo', {
      duration: 200,
      forceRender: /^((?!chrome|android).)*(msie|edge|trident|safari)/i.test(window.navigator.userAgent),
      onReady: function (theLogo) {
        theLogo.el.style.visibility = 'inherit';
      }
  }, whenDone);
    function whenDone(theLogo) {
		console.log('done!');    
    }
    </script>
  </body>
</html>
