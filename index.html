<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <object id="ltux-logo" type="image/svg+xml" data="logo.svg"></object>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.3/dist/vivus.min.js"></script>
    <script type="text/javascript" >
    new Vivus('ltux-logo', {
      duration: 200,
      forceRender: /^((?!chrome|android).)*(msie|edge|trident|safari)/i.test(window.navigator.userAgent),
      onReady: function (theLogo) {
        theLogo.el.style.visibility = 'inherit';
      }
  }, whenDone);
    function whenDone(theLogo) {
		console.log('done!');    
    }
    </script>
  </body>
</html>
